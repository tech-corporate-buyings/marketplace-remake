<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="indexModal.css">


</head>

<body>
    <main class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="text-center px-3">
            <h1 class="h4 mb-2">Demo Page</h1>
            <p class="text-muted mb-0">This modal opens automatically when the page loads.</p>
        </div>
    </main>

    <div class="modal fade touch-modal" id="getInTouchModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center justify-content-center">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <div class="w-100 d-flex flex-column align-items-center gap-2" style="z-index: 1;">
                        <div class="touch-icon">
                            <i class="bi bi-chat-left-text"></i>
                        </div>
                        <div class="touch-title h3 text-white mb-0">Get in Touch</div>
                        <div class="touch-subtitle">We'd love to hear from you!</div>
                    </div>
                </div>

                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <div class="field-label"><i class="bi bi-person"></i><span>First Name</span></div>
                            <input class="form-control" placeholder="John" />
                        </div>
                        <div class="col-md-6">
                            <div class="field-label"><i class="bi bi-building"></i><span>Company Name</span></div>
                            <input class="form-control" placeholder="Doe" />
                        </div>
                        <div class="col-12">
                            <div class="field-label"><i class="bi bi-envelope"></i><span>Email Address</span></div>
                            <input type="email" class="form-control" placeholder="john@company.com" />
                        </div>
                        <div class="col-12">
                            <div class="field-label"><i class="bi bi-telephone"></i><span>Business Phone</span></div>
                            <input type="tel" class="form-control" placeholder="+91 98765 43210" />
                        </div>
                        <div class="col-12">
                            <div class="field-label"><i class="bi bi-chat-dots"></i><span>Message</span></div>
                            <textarea rows="3" class="form-control" placeholder="Tell us about your requirements..."></textarea>
                        </div>
                        <div class="col-12 pt-2">
                            <button type="button"
                                class="btn btn-primary w-100 btn-gradient d-inline-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-send"></i>
                                <span>Send Message</span>
                            </button>
                            <div class="privacy text-center">By submitting, you agree to our Privacy Policy</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const el = document.getElementById('getInTouchModal');
            if (!el) return;
            const modal = new bootstrap.Modal(el, {
                backdrop: true,
                keyboard: true
            });
            modal.show();
        });
    </script>
</body>

</html>
