<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="quoteModal.css">


</head>

<body>
    <main class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="text-center px-3">
            <h1 class="h4 mb-2">Demo Page</h1>
            <p class="text-muted mb-0">This modal opens automatically when the page loads.</p>
        </div>
    </main>

    <div class="modal fade touch-modal" id="getInTouchModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center justify-content-center">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <div class="w-100 d-flex flex-column align-items-center gap-2" style="z-index: 1;">
                        <div class="touch-icon">
                            <i class="bi bi-file-text"></i>
                        </div>
                        <div class="touch-title h3 text-white mb-0">Fill Form For Quotation</div>
                        <div class="touch-subtitle">Please provide your details and we'll get back to you shortly.</div>
                    </div>
                </div>

                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label class="field-label">Name *</label>
                            <input class="form-control" placeholder="Your full name" required />
                        </div>
                        <div class="col-md-6">
                            <label class="field-label">Organization/Company *</label>
                            <input class="form-control" placeholder="Company name" required />
                        </div>
                        <div class="col-md-6">
                            <label class="field-label">Company's Email *</label>
                            <input type="email" class="form-control" placeholder="email@company.com" required />
                        </div>
                        <div class="col-md-6">
                            <label class="field-label">Phone number *</label>
                            <input type="tel" class="form-control" placeholder="+91 98765 43210" required />
                        </div>
                        <div class="col-12">
                            <label class="field-label">Inquiry / Message *</label>
                            <textarea rows="4" class="form-control" placeholder="Tell us about your requirements..." required></textarea>
                        </div>
                        <div class="col-12 pt-2">
                            <button type="submit" class="btn btn-primary w-100 btn-gradient">Get Quote</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const el = document.getElementById('getInTouchModal');
            if (!el) return;
            const modal = new bootstrap.Modal(el, {
                backdrop: true,
                keyboard: true
            });
            modal.show();
        });
    </script>
</body>

</html>
